<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구self</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button>확인</button>
    </form>
    <div id="logs"></div>

    <script>
      const $input = document.querySelector("#input");
      const $form = document.querySelector("#form");
      const $logs = document.querySelector("#logs");

      const numbers = [];
      for (let n = 0; n < 9; n += 1) {
        numbers.push(n + 1);
      }

      const answer = [];
      for (let n = 0; n < 4; n += 1) {
        // 네번 반복
        const index = Math.floor(Math.random() * (numbers.length - n)); // 0~8 정수
        answer.push(numbers[index]);
        numbers.splice(index, 1);
      }

      console.log(answer);

      const tries = [];

      // 검사하는 코드
      function checkInput(input) {
        if (input.length !== 4) {
          // 길이는 4가 아닌가
          return alert("4자리 숫자를 입력해 주세요.");
        }
        if (new Set(input).size !== 4) {
          // 중복된 숫자가 있는가
          return alert("중복도지 않게 입력해 주세요.");
        }
        if (tries.includes(input)) {
          // 이미 시도한 갑은 아닌가
          return alert("이미 시도한 값입니다.");
        }

        return true;
      }

      let out = 0;

      $form.addEventListener("submit", (e) => {
        e.preventDefault();
        const value = $input.value;
        $input.value = "";
        if (!checkInput(value)) {
          return;
        }
        // 입력값 문제 없음
        if (answer.join("") === value) {
          $logs.textContent = "홈런 !";
          return;
        }
        // 10번 이상 시도시
        if (tries.length >= 9) {
          const message = document.createTextNode(
            `패배 ! 정답은 ${answer.join("")}`
          );
          $logs.appendChild(message);
          return;
        }
        // 몇 스트라이크 몇 볼인지 검사
        let strike = 0;
        let ball = 0;

        for (let i = 0; i < answer.length; i++) {
          const index = value.indexOf(answer[i]);
          if (index > -1) {
            // 일치하는 숫자 발견
            if (index === i) {
              // 자릿수도 같음
              strike += 1;
            } else {
              // 숫자만 같은
              ball += 1;
            }
          }
        }

        // 아웃체크ㅜ
        if (strike === 0 && ball === 0) {
          out++;
        }

        if (out === 3) {
          const message = document.createTextNode(
            `패배 ! 정답은 ${answer.join("")}`
          );
          $logs.appendChild(message);
          return;
        }

        $logs.append(
          `${value}: ${strike} 스트라이크 ${ball} 볼 ${out} 아웃`,
          document.createElement("br")
        );
        tries.push(value);
      });
    </script>
  </body>
</html>
